<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar a {
            color: white;
        }
        .card {
            margin: 10px 0;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar p-3 text-center">
        <h1>HVAC Management Dashboard</h1>
    </div>
    
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-primary" onclick="location.href='/create_job'">Add Job</button>
                <button class="btn btn-info" onclick="location.href='/dashboard'">Dashboard</button>
                <button class="btn btn-warning" onclick="location.href='/view_jobs'">View/Edit Jobs</button>
            </div>
        </div>

        <h2>Pending Jobs</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Customer Name</th>
                        <th>Technician Name</th>
                        <th>Job Type</th>
                        <th>Scheduled Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{ job.id }}</td>
                        <td>{{ job.customer_name }}</td>
                        <td>{{ job.technician_name }}</td>
                        <td>{{ job.job_type }}</td>
                        <td>{{ job.scheduled_date }}</td>
                        <td><a href="{{ url_for('perform_job', job_id=job.id) }}" class="btn btn-success btn-sm">Perform Job</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
