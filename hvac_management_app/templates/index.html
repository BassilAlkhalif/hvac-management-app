<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Management Dashboard</title>
</head>
<body>
<h1>HVAC Management Dashboard</h1>

<button onclick="location.href='/create_job'">Add Job</button>
<button onclick="location.href='/dashboard'">Dashboard</button>
<button onclick="location.href='/view_jobs'">View/Edit Jobs</button>

<h2>Pending Jobs</h2>
<table border="1">
    <tr>
        <th>Job ID</th>
        <th>Customer Name</th>
        <th>Technician Name</th>
        <th>Job Type</th>
        <th>Scheduled Date</th>
        <th>Actions</th>
    </tr>
    {% for job in jobs %}
    <tr>
        <td>{{ job.id }}</td>
        <td>{{ job.customer_name }}</td>
        <td>{{ job.technician_name }}</td>
        <td>{{ job.job_type }}</td>
        <td>{{ job.scheduled_date }}</td>
        <td><a href="{{ url_for('perform_job', job_id=job.id) }}">Perform Job</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
