<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Create New Job</h1>
        <form action="/create_job" method="post">
            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" id="customer_name" class="form-control" name="customer_name" required>
            </div>
            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type</label>
                <select id="job_type" class="form-control" name="job_type">
                    <option value="Maintenance">Maintenance</option>
                    <option value="Repair">Repair</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="technician_name" class="form-label">Technician Name</label>
                <input type="text" id="technician_name" class="form-control" name="technician_name" required>
            </div>
            <div class="mb-3">
                <label for="scheduled_date" class="form-label">Scheduled Date</label>
                <input type="date" id="scheduled_date" class="form-control" name="scheduled_date" required>
            </div>
            <button type="submit" class="btn btn-success">Create Job</button>
        </form>
    </div>
</body>
</html>
